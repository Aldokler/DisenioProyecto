<body>

    <section class="vh-100" style="background-color: #2B546A;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-8">
              <div class="card justify-content-center align-items-center" style="border-radius: 1rem;">

                  
                  <div class="col-lg-8 d-flex align-items-center">
                    <div class="card-body p-lg-5 text-black">
      
                      <form method="POST" action="/login">
      
                        <div class="d-flex justify-content-center mb-3 pb-1">
                          <span class="h1 fw-bold mb-0">RECUPERACIÓN</span>
                        </div>
      
                        <div class="form-outline mb-4 ">
                          <label class="form-label fw-bold d-flex justify-content-center">Correo de recuperación</label>
                          <input type="email" id="correo" name="correo" required class="form-control form-control-lg" style="background-color: #E2EFF8;" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
                        </div>

                        <div class="mb-4 d-flex justify-content-center ">
                          <button class="btn btn-dark btn-lg btn-block" style="background-color: #13293D;" type="submit">Enviar</button>
                        </div>
      
                        <div class="form-outline mb-4 d-none">
                          <label class="form-label fw-bold d-flex justify-content-center">Ingresar código de recuperación</label>
                          <input type="text" id="correo" name="correo" required class="form-control form-control-lg" style="background-color: #E2EFF8;"/>
                        </div>

                        <div class="form-outline mb-4 d-none">
                            <label class="form-label fw-bold d-flex justify-content-center">Nueva contraseña</label>

                            <div class="input-group">
                                <input type="password" id="contraseña" name="contraseña" class="form-control form-control-lg" required style="background-color: #E2EFF8;" aria-describedby="ver-contrasena">
                                <button class="btn btn-outline-secondary" type="button" id="ver-contrasena">
                                  <i class="bi bi-eye"></i>
                                </button>
                            </div>           
                        </div>
      
                        <div class="mb-4 d-flex justify-content-center d-none">
                          <button class="btn btn-dark btn-lg btn-block" style="background-color: #13293D;" type="submit">GUARDAR CONTRASEÑA</button>
                        </div>
                        </form>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
    </section>

</body>


<script>
    var verContrasena = document.getElementById("ver-contrasena");
    var inputContrasena = document.querySelector("[type='password']");
    verContrasena.addEventListener("click", function () {
    if (inputContrasena.type === "password") {
        inputContrasena.type = "text";
        verContrasena.innerHTML = "<i class='bi bi-eye-slash'></i>";
    } else {
        inputContrasena.type = "password";
        verContrasena.innerHTML = "<i class='bi bi-eye'></i>";
    }
    });
</script>
